<!DOCTYPE html>
<html>
	
	<head>
		
		<title>DIV e SPAN</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			#topo {
				background: blue;
			}

			#conteudo {
				background: gray;
			}

			#rodape {
				background: green;
				text-align: center;
			}

			#assinatura {
				background: pink;
			}

			.produto {
				background: yellow;
			}

		</style>

	</head>
	
	<body>

		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<div class="produto">Produto 1</div>
			<div>Produto 2</div>
			<div>Produto 3</div>
		</div>

		<div id="rodape"> Todos os direitos reservados</div>
		
		<!-- Span é um elemento inline -->
		<span id="assinatura">
			Pedro
		</span>
		<span>
			Maranhão
		</span>

	</body>

</html>
